<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed-size</title>
    <style>
      .container {
        display: grid;
        grid-template-rows: 100px 200px;
        grid-template-columns: 400px 800px;
        gap: 10px;
      }

      .container > .box {
        background-color: rosybrown;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
